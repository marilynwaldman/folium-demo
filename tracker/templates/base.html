<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Toy application demoing useful tech.">
    <meta name="author" content="@gotoariel">
    <link rel="icon" href="assets/favicon.ico">
    
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS for navbar-->
    <style>
    body {
      padding-top: 70px;
    }
    </style>
    {% endblock %}
  </head>
  <body>
    {% block navbar %}
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-1">
          <span class="sr-only">Toggle navigation</span>
          </button>
          <span class="navbar-brand">WMATA Bus Tracker</span>
        </div>

        <div class="collapse navbar-collapse" id="nav-1">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/gotoariel/folium-demo" target="_blank">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://nbviewer.jupyter.org/github/gotoariel/folium-demo/blob/master/demo/demo.ipynb" target="_blank">Jupyter Notebook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://developer.wmata.com/" target="_blank">WMATA API</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.walkscore.com/professional/walk-score-apis.php" target="_blank">Walk Score APIs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}
    {% block content %}{% endblock %}
    {% block footer %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% endblock %}
  </body>
</html>
